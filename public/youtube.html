<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Calculator</title>
    <link rel="stylesheet" href="/css/youtube.css">
  </head>
  <body>
        <header>
      <a href="https://playlistlength.adiiityaaa.repl.co/">Home</a>
      <a href="https://playlistlength.adiiityaaa.repl.co/spotify">Spotify</a>
      <a href="https://playlistlength.adiiityaaa.repl.co/otherprojects">Other Projects</a>
    </header>
    <h1>YouTube Playlist Length Calculator</h1>
    <form method="POST">
      <label for="playlistyt">Enter the YouTube URL:</label>
      <input type="string" id="playlistyt" name="playlistyt"><br>

      <label for="speed">Choose your watch speed:</label>
      <select id="speed" name="speed">
        <option value="0.25">0.25</option>
        <option value="0.5">0.5</option>
        <option value="0.75">0.75</option>
        <option value="1">1</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="1.75">1.75</option>
        <option value="2">2</option>
      </select><br>
      <button type="submit">Calculate</button>
    </form>
    <div class="content">
      <div class="image">
        <img src="/images/youtube.png" alt="Image description">
      </div>
      <div class="text">
        <p>1. Enter the Playlist URL.</p>
        <p>2. Select the Watch Speed for the videos.</p>
        <p>3. Click Calculate Button.</p>
      </div>
    </div>
    
    <footer>
      <p>Â© Aditya Kokate</p>
    </footer>
  </body>
</html>
